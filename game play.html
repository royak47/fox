    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #f8fafc;
            text-align: center;
            margin: 0;

        h1 {

        .game play-container {

        }

        .game play {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            padding: 20px;
            margin: 20px auto;
            border-radius: 12px;

            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .game play button:hover {
            background: linear-gradient(135deg, #86efac, #34d399);
            transform: scale(1.05);
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 12px;
            margin: 10px 0;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;

            justify-content: space-around;
            padding: 10px 0;
        }

        .nav-item {
            text-decoration: none;
            color: #fff;
            text-align: center;
            font-size: 14px;
        }

        .nav-item i {
            font-size: 20px;
            display: block;
            margin-bottom: 5px;
        }

        .nav-item:hover {

        }
    </style>
</head>
