    <script>
        // Snake Game Code
        const canvas = document.getElementById("snakeBoard");
        const ctx = canvas.getContext("2d");

        const grid = 20;
        const canvasSize = 350;
        const snake = [{ x: 160, y: 160 }];
        let direction = "right";
        let food = { x: 0, y: 0 };
        let score = 0;

        // Start game
        function startGame() {
            document.addEventListener("keydown", changeDirection);
            setInterval(update, 100);
            generateFood();
        }

        // Game loop
        function update() {
            moveSnake();
            if (checkCollision()) {
                alert("Game Over! Your score: " + score);
                resetGame();
            }
            if (eatFood()) {
                score += 10;
                generateFood();
            }
            drawGame();
        }

        // Draw game elements
        function drawGame() {
            ctx.clearRect(0, 0, canvasSize, canvasSize);
            ctx.fillStyle = "#fff";
            ctx.fillRect(snake[0].x, snake[0].y, grid, grid);

            for (let i = 1; i < snake.length; i++) {
                ctx.fillStyle = "#4CAF50";
                ctx.fillRect(snake[i].x, snake[i].y, grid, grid);
            }

            ctx.fillStyle = "#FF0000";
            ctx.fillRect(food.x, food.y, grid, grid);

            // Draw score
            ctx.fillStyle = "#fff";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 20);
        }

        // Move the snake
        function moveSnake() {
            const head = { ...snake[0] };
            if (direction === "up") head.y -= grid;
            if (direction === "down") head.y += grid;
            if (direction === "left") head.x -= grid;
            if (direction === "right") head.x += grid;
            snake.unshift(head);
            snake.pop();
        }

        // Check for collisions
        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize) return true;
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) return true;
            }
            return false;
        }

        // Change snake direction
        function changeDirection(event) {
            if (event.key === "ArrowUp" && direction !== "down") direction = "up";
            if (event.key === "ArrowDown" && direction !== "up") direction = "down";
            if (event.key === "ArrowLeft" && direction !== "right") direction = "left";
            if (event.key === "ArrowRight" && direction !== "left") direction = "right";
        }

        // Generate food
        function generateFood() {
            food.x = Math.floor(Math.random() * (canvasSize / grid)) * grid;
            food.y = Math.floor(Math.random() * (canvasSize / grid)) * grid;
        }

        // Check if snake eats food
        function eatFood() {
            const head = snake[0];
            return head.x === food.x && head.y === food.y;
        }

        // Reset game
        function resetGame() {
            score = 0;
            snake.length = 1;
            snake[0] = { x: 160, y: 160 };
            direction = "right";
            generateFood();
        }
