    <style>
        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #1f2937, #111827);
            color: #e5e7eb;
            margin: 0;
            padding: 0;
        }

        /* Balance Container */
        #balance-container {
            margin: 20px auto;
            font-size: 22px;
            font-weight: bold;
            color: #facc15;
            background: linear-gradient(90deg, #2dd4bf, #0284c7);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        /* Task Container */
        .task-container {
            margin: 20px auto;
            max-width: 600px;
        }

        /* Task Styling */
        .task {
            margin: 15px auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 12px;
            background: linear-gradient(120deg, #3b82f6, #1e40af);
            color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 80%;
        }

        .task:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .task-detail {
            display: flex;
            align-items: center;
        }

        .task-image img {
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #facc15;
        }

        .task h4 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            color: #f8fafc;
        }

        .task-data {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .task-data img {
            margin-right: 5px;
        }

        .task-data h5 {
            margin: 0;
            color: #facc15;
            font-size: 18px;
            font-weight: bold;
        }

        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(90deg, #0284c7, #2563eb);
            padding: 10px 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }

        .nav-item {
            text-decoration: none;
            color: #f8fafc;
            text-align: center;
            font-size: 14px;
        }

        .nav-item i {
            font-size: 20px;
            display: block;
            margin-bottom: 5px;
        }

        .nav-item:hover {
            color: #34d399;
        }

        /* Heading Styling */
        h2 {
            color: #facc15;
            text-transform: uppercase;
            font-size: 24px;
            margin-top: 10px;
        }

        h2 u {
            text-decoration: none;
            border-bottom: 3px solid #facc15;
        }

        /* New Features */
        .progress-bar-container {
            margin: 20px auto;
            width: 80%;
            text-align: left;
            background: #1f2937;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            background: linear-gradient(90deg, #34d399, #16a34a);
            height: 20px;
            width: 70%;
            border-radius: 12px 0 0 12px;
        }

        .progress-text {
            margin-top: 5px;
            font-size: 14px;
            color: #9ca3af;
        }

        /* Media Queries */
        @media (max-width: 600px) {
            .task-container {
                max-width: 100%;
            }

            .task-button {
                padding: 10px 15px;
                font-size: 14px;
            }

            .task h4 {
                font-size: 16px;
            }

            #balance-container {
                font-size: 18px;
                padding: 10px;
            }
        }
    </style>
</head>
