<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #1f2937, #111827);
            color: #e5e7eb;
            margin: 0;
            padding: 0;
        }

        .frens-invite {
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .frens-invite-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .frens-invite-buttons input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
        }

        .frens-invite-buttons button {
            background-color: #34d399;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .frens-invite-buttons button:hover {
            background-color: #059669;
        }

        .copy-success {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #34d399;
            font-size: 16px;
            margin-top: 10px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .copy-success.visible {
            visibility: visible;
            opacity: 1;
        }

        .copy-success i {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="frens-invite">
        <h2><u>Invite Friends and Earn Rewards!</u></h2>
        <div class="frens-invite-buttons">
            <input type="text" id="link" value="https://t.me/FOXOG_BOT/FOX" readonly>
            <button id="copyButton">Copy Link</button>
        </div>
        <div class="copy-success" id="copySuccess">
            <i class="fas fa-check-circle"></i>
            Link copied successfully!
        </div>
    </div>

    <script>
        // Copy to Clipboard
        document.getElementById("copyButton").addEventListener("click", () => {
            const linkInput = document.getElementById("link");
            linkInput.select();
            linkInput.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(linkInput.value).then(() => {
                const successMessage = document.getElementById("copySuccess");
                successMessage.classList.add("visible");

                // Hide success message after 3 seconds
                setTimeout(() => {
                    successMessage.classList.remove("visible");
                }, 3000);
            });
        });
    </script>
</body>

</html>
