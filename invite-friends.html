<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #0f172a, #1e293b);
            color: #e2e8f0;
            text-align: center;
        }

        .frens-container {
            padding: 20px;
        }

        .frens-invite {
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .frens-invite h2 {
            color: #ffffff;
            font-size: 20px;
        }

        .frens-invite-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .frens-invite-buttons input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
            background: #ffffff;
            color: #0f172a;
        }

        .frens-invite-buttons button {
            background-color: #22c55e;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .frens-invite-buttons button:hover {
            background-color: #16a34a;
        }

        .copy-success {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #22c55e;
            font-size: 16px;
            margin-top: 10px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .copy-success.visible {
            visibility: visible;
            opacity: 1;
        }

        .copy-success i {
            margin-right: 5px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1f2937;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            color: #e2e8f0;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
        }

        .nav-item i {
            display: block;
            font-size: 20px;
        }

        .nav-item:hover {
            color: #22c55e;
        }
    </style>
</head>

<body>
    <div class="frens-container">
        <div class="frens-invite">
            <h2><u>Invite Friends with Your Unique Link!</u></h2>
            <div class="frens-invite-buttons">
                <input type="text" id="referralLink" readonly>
                <button id="copyButton">Copy Link</button>
            </div>
            <div class="copy-success" id="copySuccess">
                <i class="fas fa-check-circle"></i>
                Link copied successfully!
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <script>
        // Fetch unique referral link for the user
        async function fetchReferralLink() {
            try {
                // Replace with your backend API endpoint that returns the user's unique referral code
                const userId = "123"; // Example user ID (replace with dynamic user ID)
                const response = await fetch(`https://your-backend-api.com/get-referral-link?userId=${userId}`);
                const data = await response.json();

                if (data && data.referralLink) {
                    // Set the referral link in the input field
                    document.getElementById("referralLink").value = data.referralLink;
                } else {
                    console.error("Referral link not found in response.");
                }
            } catch (error) {
                console.error("Error fetching referral link:", error);
            }
        }

        // Copy to Clipboard
        document.getElementById("copyButton").addEventListener("click", () => {
            const referralLink = document.getElementById("referralLink");
            referralLink.select();
            referralLink.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(referralLink.value).then(() => {
                const successMessage = document.getElementById("copySuccess");
                successMessage.classList.add("visible");

                // Hide success message after 3 seconds
                setTimeout(() => {
                    successMessage.classList.remove("visible");
                }, 3000);
            });
        });

        // Fetch referral link on page load
        fetchReferralLink();
    </script>
</body>

</html>
