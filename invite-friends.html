<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0e1217;
            color: #ffffff;
            text-align: center;
        }

        .invite-container {
            padding: 20px;
            margin: 10px;
            background-color: #1a1d22;
            border-radius: 10px;
        }

        .invite-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding: 10px;
            background-color: #4c9ce2;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .invite-button:hover {
            background-color: #3686c4;
        }

        input#referralLink {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: black;
            margin-right: 10px;
        }

        .success-msg {
            color: #00ff00;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .bottom-nav {
            display: flex;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1a1d22;
            border-top: 1px solid #333;
            padding: 10px 0;
            justify-content: space-around;
        }

        .nav-item {
            text-align: center;
            color: #ffffff;
        }

        .nav-item i {
            font-size: 20px;
        }

        .nav-item span {
            display: block;
            font-size: 12px;
        }

        .nav-item:hover {
            color: #4c9ce2;
        }
    </style>
</head>

<body>
    <h1>Invite Friends</h1>
    <p>Share your referral link and earn rewards when your friends join!</p>

    <div class="invite-container">
        <div class="invite-button">
            <input type="text" id="referralLink" readonly>
            <button id="copyButton">Copy Link</button>
        </div>
        <div id="successMessage" class="success-msg">Link copied successfully!</div>
        <button id="shareButton" class="invite-button">Share on Telegram</button>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <script>
        // MockAPI URL
        const apiUrl = "https://64ef996ed55b3e3fde667340.mockapi.io/users";

        // Fetch the unique referral link for the user
        async function getReferralLink() {
            try {
                const userId = Math.floor(Math.random() * 1000); // Generate random user ID (you can replace this logic)
                const response = await fetch(`${apiUrl}/${userId}`);
                if (!response.ok) {
                    throw new Error("Failed to fetch referral link");
                }
                const user = await response.json();
                return `https://t.me/FOXOG_BOT/FOX?startapp=${user.referralCode}`;
            } catch (error) {
                console.error(error);
                return null;
            }
        }

        // Update referral link input field
        async function updateReferralLink() {
            const referralLink = await getReferralLink();
            if (referralLink) {
                document.getElementById("referralLink").value = referralLink;
            } else {
                document.getElementById("referralLink").value = "Error fetching referral link";
            }
        }

        // Copy the referral link to the clipboard
        document.getElementById("copyButton").addEventListener("click", () => {
            const referralLink = document.getElementById("referralLink").value;
            navigator.clipboard.writeText(referralLink).then(() => {
                const successMessage = document.getElementById("successMessage");
                successMessage.style.display = "block";
                setTimeout(() => {
                    successMessage.style.display = "none";
                }, 2000);
            });
        });

        // Share the referral link on Telegram
        document.getElementById("shareButton").addEventListener("click", async () => {
            const referralLink = document.getElementById("referralLink").value;
            const shareText = `Join me on FOXOG! Use my referral link to sign up: ${referralLink}`;
            const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent(referralLink)}&text=${encodeURIComponent(shareText)}`;
            window.open(telegramUrl, "_blank");
        });

        // Initialize referral link on page load
        updateReferralLink();
    </script>
</body>

</html>
