<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: "Roboto", Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #f8fafc;
            margin: 0;
            padding: 0;
        }

        #invite-container {
            margin: 30px auto;
            max-width: 600px;
            padding: 20px;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #e0f2fe;
        }

        p {
            font-size: 16px;
            color: #94a3b8;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #94a3b8;
            color: #0f172a;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #34d399, #059669);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #86efac, #34d399);
            transform: scale(1.05);
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(135deg, #0284c7, #0369a1);
            padding: 10px 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }

        .nav-item {
            text-decoration: none;
            color: #fff;
            text-align: center;
            font-size: 14px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .nav-item:hover {
            color: #34d399;
        }
    </style>
</head>

<body>
    <div id="invite-container">
        <h1>Invite Your Friends</h1>
        <p>Share your referral code and earn rewards when your friends join.</p>
        <input type="text" id="referralCode" value="FOX12345" readonly>
        <button class="btn" onclick="copyReferralCode()">Copy Code</button>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="GAME PLAY.html" class="nav-item">
            <i class="fas fa-gamepad"></i>
            <span>GAME PLAY</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>Friends</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>Tasks</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>Balance</span>
        </a>
    </nav>

    <script>
        function copyReferralCode() {
            const code = document.getElementById("referralCode");
            code.select();
            code.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(code.value);
            alert("Referral code copied: " + code.value);
        }
    </script>
</body>

</html>
