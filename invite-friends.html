<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #1f2937, #111827);
            color: #e5e7eb;
            text-align: center;
        }

        .frens-container {
            padding: 20px;
        }

        .frens-invite {
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(90deg, #2563eb, #3b82f6);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .frens-invite h2 {
            color: #ffffff;
            font-size: 20px;
        }

        .frens-invite-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .frens-invite-buttons input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
            background: #ffffff;
            color: #111827;
        }

        .frens-invite-buttons button {
            background-color: #34d399;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .frens-invite-buttons button:hover {
            background-color: #059669;
        }

        .copy-success {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #34d399;
            font-size: 16px;
            margin-top: 10px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .copy-success.visible {
            visibility: visible;
            opacity: 1;
        }

        .copy-success i {
            margin-right: 5px;
        }

        .friend-stats {
            margin-top: 20px;
            background: #374151;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .friend-stats h3 {
            font-size: 18px;
            margin: 0;
        }

        .friend-stats span {
            font-weight: bold;
            font-size: 22px;
            color: #34d399;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #111827;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
        }

        .bottom-nav a {
            text-decoration: none;
            color: #9ca3af;
            text-align: center;
            font-size: 12px;
        }

        .bottom-nav a i {
            font-size: 20px;
        }

        .bottom-nav a span {
            display: block;
            margin-top: 5px;
        }

        .bottom-nav a:hover {
            color: #34d399;
        }
    </style>
</head>

<body>
    <div class="frens-container">
        <!-- Invite Friends Section -->
        <div class="frens-invite">
            <h2><u>Invite Friends and Earn Rewards!</u></h2>
            <div class="frens-invite-buttons">
                <input type="text" id="link" value="https://t.me/FOXOG_BOT/FOX" readonly>
                <button id="copyButton">Copy Link</button>
            </div>
            <div class="copy-success" id="copySuccess">
                <i class="fas fa-check-circle"></i>
                Link copied successfully!
            </div>
        </div>

        <!-- Friend Count -->
        <div class="friend-stats">
            <h3>You have invited <span id="friendCount">0</span> friends!</h3>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <script>
        // Copy to Clipboard
        document.getElementById("copyButton").addEventListener("click", () => {
            const linkInput = document.getElementById("link");
            linkInput.select();
            linkInput.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(linkInput.value).then(() => {
                const successMessage = document.getElementById("copySuccess");
                successMessage.classList.add("visible");

                // Hide success message after 3 seconds
                setTimeout(() => {
                    successMessage.classList.remove("visible");
                }, 3000);
            });
        });

        // Friend Invitation Logic
        let friendCount = 0;
        const friendCountElement = document.getElementById("friendCount");

        // Simulate a friend joining (replace this logic with actual backend integration)
        function friendJoined() {
            friendCount += 1;
            friendCountElement.textContent = friendCount;
        }

        // Simulate a friend joining every 5 seconds for demo purposes
        setInterval(friendJoined, 5000);
    </script>
</body>

</html>
