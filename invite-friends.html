<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #fff;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 20px;
            color: #b3b3b3;
        }

        .referral-box {
            background: #2a2a3c;
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .referral-box input {
            width: calc(100% - 40px);
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            background: #3a3a4c;
            color: #fff;
            font-size: 14px;
        }

        .referral-box button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #4caf50;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .referral-box button:hover {
            background: #45a049;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2a2a3c;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.2);
        }

        .nav-item {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }

        .nav-item i {
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
        }

        .success {
            color: #4caf50;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Invite Friends</h1>
        <p class="subtitle">Share your unique referral link and earn rewards!</p>

        <div id="referral-container" class="referral-box">
            <input type="text" id="referralLink" readonly>
            <button id="copyButton">Copy Link</button>
        </div>

        <p id="copySuccess" class="success" style="display: none;">Referral link copied successfully!</p>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i> HOME
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i> LEADERBOARD
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i> FRIENDS
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i> TASKS
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i> BALANCE
        </a>
    </nav>

    <script>
        const apiUrl = "https://64ef996ed55b3e3fde667340.mockapi.io/users";
        const referralLinkInput = document.getElementById("referralLink");
        const copyButton = document.getElementById("copyButton");
        const copySuccess = document.getElementById("copySuccess");

        // Fetch user data and generate a unique referral link
        async function fetchReferralLink() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error("Failed to fetch referral link.");
                }
                const users = await response.json();
                const currentUser = users[0]; // Replace with logic to identify the current user
                const referralCode = currentUser.referralCode || "defaultCode";
                const referralLink = `https://t.me/FOXOG_BOT/FOX?startapp=${referralCode}`;
                referralLinkInput.value = referralLink;
            } catch (error) {
                referralLinkInput.value = "Error fetching referral link.";
                console.error(error);
            }
        }

        // Copy referral link to clipboard
        copyButton.addEventListener("click", () => {
            referralLinkInput.select();
            document.execCommand("copy");
            copySuccess.style.display = "block";
            setTimeout(() => {
                copySuccess.style.display = "none";
            }, 2000);
        });

        // Initialize referral link
        fetchReferralLink();
    </script>
</body>

</html>
