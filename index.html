<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #1e1e2f, #303050); /* Cool futuristic gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .loading-container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #f0f0f0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-left: 8px solid #0f0; /* Neon green spinner */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Spinner animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Futuristic glow effect */
        .futuristic-glow {
            color: #00f7ff; /* Cyan color for text */
            text-shadow: 0 0 15px #00f7ff, 0 0 30px #00f7ff, 0 0 60px #00f7ff, 0 0 100px #00f7ff;
        }

        /* Fox animation */
        .fox-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            animation: foxMove 5s infinite alternate ease-in-out;
        }

        @keyframes foxMove {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            100% {
                transform: translateX(-50%) translateY(-20px);
            }
        }

        /* Fox SVG Icon */
        .fox-icon {
            width: 80px;
            height: 80px;
            fill: #ff9800;
            animation: jump 1.5s infinite ease-in-out;
        }

        @keyframes jump {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <div>
            <h1 class="futuristic-glow">Loading...</h1>
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Animated Fox -->
    <div class="fox-container">
        <!-- Simple Fox SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="fox-icon">
            <circle cx="50" cy="50" r="40" fill="#ff9800" />
            <circle cx="35" cy="40" r="5" fill="#fff" />
            <circle cx="65" cy="40" r="5" fill="#fff" />
            <path d="M35 60 Q50 75, 65 60" stroke="#fff" stroke-width="2" fill="transparent" />
        </svg>
    </div>

    <script>
        // Redirect to home.html after 5 seconds
        setTimeout(function () {
            window.location.href = 'home.html';
        }, 5000);
    </script>
</body>

</html>
