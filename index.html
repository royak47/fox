<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            background: #000;
            overflow: hidden;
        }

        /* Fullscreen GIF */
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Fullscreen Loading GIF -->
    <img id="loading" src="material/images/loading.gif" alt="Loading">

    <script>
        // Redirect to home.html after 4 seconds
        setTimeout(function () {
            window.location.href = 'home.html';
        }, 4000);
    </script>
</body>

</html>
