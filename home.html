<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: "Roboto", Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #f8fafc;
            margin: 0;
            padding: 0;
        }

        #logo-container {
            margin: 30px auto;
        }

        #logo-container img {
            width: 120px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin: 20px 0;
            font-size: 28px;
            color: #e0f2fe;
        }

        p {
            font-size: 16px;
            margin-bottom: 40px;
            color: #94a3b8;
        }

        .btn {
            background: linear-gradient(135deg, #34d399, #059669);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #86efac, #34d399);
            transform: scale(1.05);
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(135deg, #0284c7, #0369a1);
            padding: 10px 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }

        .nav-item {
            text-decoration: none;
            color: #fff;
            text-align: center;
            font-size: 14px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .nav-item:hover {
            color: #34d399;
        }
    </style>
</head>

<body>
    <!-- Centered Logo -->
    <div id="logo-container">
        <img src="material/images/logo.png" alt="Fox Logo">
    </div>

    <!-- Welcome Section -->
    <h1>Welcome to Fox Rewards!</h1>
    <p>Complete tasks, earn rewards, and grow your fox wallet. Click below to get started!</p>
    <a href="task.html" class="btn">Start Earning</a>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="game.html" class="nav-item">
            <i class="fas fa-gamepad"></i>
            <span>Game</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>Friends</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>Tasks</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>Balance</span>
        </a>
    </nav>
</body>

</html>
