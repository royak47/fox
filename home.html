<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Fox Mining</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #f8fafc;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 50px auto;
            max-width: 600px;
        }

        h1 {
            color: #38bdf8;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .mining-section {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            padding: 20px;
            border-radius: 12px;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin: 20px auto;
            max-width: 90%;
        }

        .mining-section button {
            background: linear-gradient(135deg, #34d399, #059669);
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .mining-section button:hover {
            background: linear-gradient(135deg, #86efac, #34d399);
            transform: scale(1.05);
        }

        .cooldown-message {
            margin-top: 10px;
            font-size: 14px;
            color: #facc15;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(135deg, #0284c7, #0369a1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .nav-item {
            text-decoration: none;
            color: #fff;
            text-align: center;
            font-size: 14px;
        }

        .nav-item i {
            font-size: 20px;
            display: block;
            margin-bottom: 5px;
        }

        .nav-item:hover {
            color: #34d399;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Fox Mining</h1>
        <div class="mining-section">
            <h2>Start Mining</h2>
            <p id="status-message">Earn rewards by mining for 24 hours.</p>
            <button id="start-mining" onclick="startMining()">Start Mining</button>
            <div id="cooldown-message" class="cooldown-message"></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="game.html" class="nav-item">
            <i class="fas fa-gamepad"></i>
            <span>GAME PLAY</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <script>
        // Local storage key for mining start time
        const MINING_STORAGE_KEY = "miningStartTime";

        function startMining() {
            const now = new Date().getTime();
            const cooldownTime = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
            const lastStartTime = localStorage.getItem(MINING_STORAGE_KEY);

            if (lastStartTime && now - lastStartTime < cooldownTime) {
                // Still in cooldown
                const remainingTime = cooldownTime - (now - lastStartTime);
                const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById("cooldown-message").innerText =
                    `Mining cooldown active. Try again in ${hours}h ${minutes}m.`;
            } else {
                // Start mining
                localStorage.setItem(MINING_STORAGE_KEY, now.toString());
                document.getElementById("cooldown-message").innerText = "Mining started! Come back in 24 hours.";
                document.getElementById("status-message").innerText = "Happy Mining!";
            }
        }

        // Initialize cooldown message on page load
        function updateCooldownMessage() {
            const now = new Date().getTime();
            const cooldownTime = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
            const lastStartTime = localStorage.getItem(MINING_STORAGE_KEY);

            if (lastStartTime && now - lastStartTime < cooldownTime) {
                const remainingTime = cooldownTime - (now - lastStartTime);
                const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById("cooldown-message").innerText =
                    `Mining cooldown active. Try again in ${hours}h ${minutes}m.`;
            } else {
                document.getElementById("cooldown-message").innerText = "";
                document.getElementById("status-message").innerText = "Earn rewards by mining for 24 hours.";
            }
        }

        // Run on page load
        window.onload = updateCooldownMessage;
    </script>
</body>

</html>
