<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox Mining</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #000;
            color: #f8fafc;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .points {
            font-size: 24px;
            font-weight: bold; /* Bold font */
            margin: 20px 0;
            color: #ffffff; /* White color */
        }

        .logo-wrapper {
            margin: 50px auto;
            width: 300px; /* Larger width */
            height: 300px; /* Larger height */
            position: relative;
        }

        .centered-logo {
            width: 100%;
            height: 100%;
            background: url('material/images/logo.png') no-repeat center;
            background-size: contain;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .centered-logo.glow {
            box-shadow: 0 0 50px #ff1493, 0 0 80px #ff69b4; /* Larger glow effect */
            transform: scale(1.1);
        }

        #action-area {
            margin-top: 20px;
        }

        #start-mining {
            display: inline-block;
            width: 250px;
            height: 70px;
            background: linear-gradient(135deg, #ff4c4c, #ff0000); /* New color scheme */
            color: #fff;
            border: none;
            font-size: 20px;
            font-weight: bold; /* Bold font */
            cursor: pointer;
            border-radius: 40px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
        }

        #start-mining:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff4c4c;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #1e293b;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-radius: 15px 15px 0 0; /* Rounded corners */
        }

        .nav-item {
            text-decoration: none;
            color: #fff;
            text-align: center;
            font-size: 16px; /* Increased font size */
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-item i {
            font-size: 28px; /* Larger icons */
            display: block;
            margin-bottom: 5px;
            transition: transform 0.3s ease;
        }

        .nav-item:hover {
            color: #34d399;
        }

        .nav-item:hover i {
            transform: scale(1.2);
        }

        .nav-item-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0369a1, #0284c7);
            border-radius: 15px;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="points" id="mining-points">Mining Points: 0</div>

    <div class="logo-wrapper">
        <div class="centered-logo" id="fox-logo"></div>
    </div>

    <div id="action-area">
        <button id="start-mining" onclick="startMining()">Start Mining</button>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <div class="nav-item-container">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
        </a>
        <a href="game-play.html" class="nav-item">
            <div class="nav-item-container">
                <i class="fas fa-gamepad"></i>
                <span>Game</span>
            </div>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <div class="nav-item-container">
                <i class="fas fa-user-friends"></i>
                <span>Friends</span>
            </div>
        </a>
        <a href="task.html" class="nav-item">
            <div class="nav-item-container">
                <i class="fas fa-tasks"></i>
                <span>Tasks</span>
            </div>
        </a>
        <a href="balance.html" class="nav-item">
            <div class="nav-item-container">
                <i class="fas fa-wallet"></i>
                <span>Balance</span>
            </div>
        </a>
    </nav>

    <script>
        const MINING_STORAGE_KEY = "miningStartTime";
        const cooldownTime = 6 * 60 * 60 * 1000; // 6 hours in milliseconds
        let miningPoints = 0;

        function startMining() {
            const now = new Date().getTime();
            const lastStartTime = localStorage.getItem(MINING_STORAGE_KEY);

            if (!lastStartTime || now - lastStartTime >= cooldownTime) {
                localStorage.setItem(MINING_STORAGE_KEY, now.toString());
                miningPoints += 10;
                updateMiningPoints();
                startCountdown(now + cooldownTime);

                // Add glow effect to the logo
                const logo = document.getElementById("fox-logo");
                logo.classList.add("glow");

                setTimeout(() => {
                    logo.classList.remove("glow");
                }, 3000); // Glow effect lasts 3 seconds
            }
        }

        function startCountdown(endTime) {
            const button = document.getElementById("start-mining");

            function updateCountdown() {
                const now = new Date().getTime();
                const remainingTime = endTime - now;

                if (remainingTime <= 0) {
                    button.innerHTML = "Start Mining";
                    button.disabled = false;
                    clearInterval(timerInterval);
                    return;
                }

                const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                button.disabled = true;
                button.innerHTML = `${hours}h ${minutes}m ${seconds}s`;
            }

            updateCountdown();
            const timerInterval = setInterval(updateCountdown, 1000);
        }

        function updateMiningPoints() {
            document.getElementById("mining-points").innerHTML = `Mining Points: ${miningPoints}`;
        }

        function initializePage() {
            const now = new Date().getTime();
            const lastStartTime = localStorage.getItem(MINING_STORAGE_KEY);

            if (lastStartTime && now - lastStartTime < cooldownTime) {
                const endTime = parseInt(lastStartTime) + cooldownTime;
                startCountdown(endTime);
            }
        }

        window.onload = initializePage;
    </script>
</body>

</html>
