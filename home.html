<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Fox Mining</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #f8fafc;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .logo-wrapper {
            position: relative;
            text-align: center;
            margin: 50px auto;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .centered-logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 0 20px 5px #ff1493, 0 0 30px 10px #ff1493 inset;
            animation: neon-pulse 1.5s infinite alternate;
        }

        @keyframes neon-pulse {
            0% {
                box-shadow: 0 0 20px #ff1493, 0 0 30px #ff1493 inset;
            }

            100% {
                box-shadow: 0 0 30px #ff69b4, 0 0 50px #ff69b4 inset;
            }
        }

        button {
            margin-top: 20px;
            background: linear-gradient(135deg, #34d399, #059669);
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #86efac, #34d399);
            transform: scale(1.05);
        }

        .cooldown-message {
            margin-top: 10px;
            font-size: 14px;
            color: #facc15;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(135deg, #0284c7, #0369a1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .nav-item {
            text-decoration: none;
            color: #fff;
            text-align: center;
            font-size: 14px;
        }

        .nav-item i {
            font-size: 20px;
            display: block;
            margin-bottom: 5px;
        }

        .nav-item:hover {
            color: #34d399;
        }
    </style>
</head>

<body>
    <div class="logo-wrapper">
        <img src="material/images/logo.png" alt="Fox Logo" class="centered-logo">
        <button id="start-mining" onclick="startMining()">Start Mining</button>
        <div id="cooldown-message" class="cooldown-message"></div>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="game-play.html" class="nav-item">
            <i class="fas fa-gamepad"></i>
            <span>GAME PLAY</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <script>
        const MINING_STORAGE_KEY = "miningStartTime";

        function startMining() {
            const now = new Date().getTime();
            const cooldownTime = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
            const lastStartTime = localStorage.getItem(MINING_STORAGE_KEY);

            if (lastStartTime && now - lastStartTime < cooldownTime) {
                const remainingTime = cooldownTime - (now - lastStartTime);
                const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById("cooldown-message").innerText =
                    `Mining cooldown active. Try again in ${hours}h ${minutes}m.`;
            } else {
                localStorage.setItem(MINING_STORAGE_KEY, now.toString());
                document.getElementById("cooldown-message").innerText =
                    "Mining started! Come back in 24 hours.";
                alert("You earned 10 FOX!");
            }
        }

        function updateCooldownMessage() {
            const now = new Date().getTime();
            const cooldownTime = 24 * 60 * 60 * 1000;
            const lastStartTime = localStorage.getItem(MINING_STORAGE_KEY);

            if (lastStartTime && now - lastStartTime < cooldownTime) {
                const remainingTime = cooldownTime - (now - lastStartTime);
                const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById("cooldown-message").innerText =
                    `Mining cooldown active. Try again in ${hours}h ${minutes}m.`;
            } else {
                document.getElementById("cooldown-message").innerText = "";
            }
        }

        window.onload = updateCooldownMessage;
    </script>
</body>

</html>
