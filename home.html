<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Fox Mining</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #000;
            color: #f8fafc;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .logo-wrapper {
            margin: 50px auto;
            width: 100%;
            text-align: center;
        }

        .centered-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        #action-area {
            margin-top: 20px;
        }

        #start-mining {
            display: inline-block;
            width: 200px;
            height: 50px;
            background: linear-gradient(135deg, #34d399, #059669);
            color: #fff;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        #start-mining:hover {
            background: linear-gradient(135deg, #86efac, #34d399);
            transform: scale(1.1);
        }

        #countdown {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #facc15;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #1e293b;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
        }

        .nav-item {
            text-decoration: none;
            color: #fff;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-item i {
            font-size: 24px;
            display: block;
            margin-bottom: 5px;
            transition: transform 0.3s ease;
        }

        .nav-item:hover {
            color: #34d399;
        }

        .nav-item:hover i {
            transform: scale(1.2);
        }

        .nav-item span {
            font-size: 12px;
            text-transform: uppercase;
        }

        .nav-item-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #0369a1, #0284c7);
            border-radius: 15px;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="logo-wrapper">
        <img src="material/images/logo.png" alt="Fox Logo" class="centered-logo">
        <div id="action-area">
            <button id="start-mining" onclick="startMining()">Start Mining</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <div class="nav-item-container">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
        </a>
        <a href="game-play.html" class="nav-item">
            <div class="nav-item-container">
                <i class="fas fa-gamepad"></i>
                <span>Game</span>
            </div>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <div class="nav-item-container">
                <i class="fas fa-user-friends"></i>
                <span>Friends</span>
            </div>
        </a>
        <a href="task.html" class="nav-item">
            <div class="nav-item-container">
                <i class="fas fa-tasks"></i>
                <span>Tasks</span>
            </div>
        </a>
        <a href="balance.html" class="nav-item">
            <div class="nav-item-container">
                <i class="fas fa-wallet"></i>
                <span>Balance</span>
            </div>
        </a>
    </nav>

    <script>
        const MINING_STORAGE_KEY = "miningStartTime";
        const cooldownTime = 6 * 60 * 60 * 1000; // 6 hours in milliseconds

        function startMining() {
            const now = new Date().getTime();
            const lastStartTime = localStorage.getItem(MINING_STORAGE_KEY);

            if (!lastStartTime || now - lastStartTime >= cooldownTime) {
                localStorage.setItem(MINING_STORAGE_KEY, now.toString());
                document.getElementById("start-mining").disabled = true;
                startCountdown(now + cooldownTime);
                alert("You earned 10 FOX!");
            }
        }

        function startCountdown(endTime) {
            const button = document.getElementById("start-mining");

            function updateCountdown() {
                const now = new Date().getTime();
                const remainingTime = endTime - now;

                if (remainingTime <= 0) {
                    button.disabled = false;
                    button.innerHTML = "Start Mining";
                    clearInterval(timerInterval);
                    return;
                }

                const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                button.innerHTML = `${hours}h ${minutes}m ${seconds}s`;
            }

            updateCountdown();
            const timerInterval = setInterval(updateCountdown, 1000);
        }

        function initializePage() {
            const now = new Date().getTime();
            const lastStartTime = localStorage.getItem(MINING_STORAGE_KEY);

            if (lastStartTime && now - lastStartTime < cooldownTime) {
                const endTime = parseInt(lastStartTime) + cooldownTime;
                document.getElementById("start-mining").disabled = true;
                startCountdown(endTime);
            }
        }

        window.onload = initializePage;
    </script>
</body>

</html>
