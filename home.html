<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox Mining</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #f8fafc;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 50px auto;
            max-width: 600px;
        }

        h1 {
            color: #38bdf8;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .logo-wrapper {
            position: relative;
            margin: 50px auto;
            width: 150px;
            height: 150px;
        }

        .logo-wrapper img {
            width: 100%;
            border-radius: 50%;
            box-shadow: 0 0 15px #ff00e0, 0 0 30px #ff00e0;
        }

        .logo-wrapper::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px dotted #ff00e0;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 15px #ff00e0, 0 0 30px #ff00e0;
            }
            50% {
                box-shadow: 0 0 25px #ff00e0, 0 0 50px #ff00e0;
            }
        }

        .countdown {
            font-size: 18px;
            color: #ff80bf;
            margin-top: 20px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(135deg, #0284c7, #0369a1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .nav-item {
            text-decoration: none;
            color: #fff;
            text-align: center;
            font-size: 14px;
        }

        .nav-item i {
            font-size: 20px;
            display: block;
            margin-bottom: 5px;
        }

        .nav-item:hover {
            color: #34d399;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Fox Mining</h1>
        <div class="logo-wrapper">
            <img src="fox-logo.png" alt="Fox Logo">
        </div>
        <div id="countdown" class="countdown">Time Remaining: 24:00:00</div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="game-play.html" class="nav-item">
            <i class="fas fa-gamepad"></i>
            <span>GAME PLAY</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <script>
        const countdownElement = document.getElementById("countdown");

        function startCountdown() {
            const now = new Date().getTime();
            const cooldownTime = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
            const endTime = now + cooldownTime;

            const updateTimer = setInterval(() => {
                const currentTime = new Date().getTime();
                const remainingTime = endTime - currentTime;

                if (remainingTime <= 0) {
                    clearInterval(updateTimer);
                    countdownElement.innerText = "Time Remaining: 00:00:00";
                } else {
                    const hours = String(Math.floor(remainingTime / (1000 * 60 * 60))).padStart(2, "0");
                    const minutes = String(Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, "0");
                    const seconds = String(Math.floor((remainingTime % (1000 * 60)) / 1000)).padStart(2, "0");
                    countdownElement.innerText = `Time Remaining: ${hours}:${minutes}:${seconds}`;
                }
            }, 1000);
        }

        // Initialize countdown on page load
        window.onload = startCountdown;
    </script>
</body>

</html>
