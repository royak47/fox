<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify and Earn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: "Roboto", Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Loader styling */
        #loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0f172a;
        }

        #loader img {
            width: 100px;
        }

        /* Main content styling */
        #verify-container {
            display: none; /* Hidden initially */
            margin: 30px auto;
            max-width: 600px;
            padding: 20px;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #e0f2fe;
        }

        img.verification-image {
            width: 200px;
            margin-bottom: 20px;
            border-radius: 12px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            background: linear-gradient(135deg, #34d399, #059669);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #86efac, #34d399);
            transform: scale(1.05);
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(135deg, #0284c7, #0369a1);
            padding: 10px 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }

        .nav-item {
            text-decoration: none;
            color: #fff;
            text-align: center;
            font-size: 14px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .nav-item:hover {
            color: #34d399;
        }
    </style>
</head>

<body>
    <!-- Loader -->
    <div id="loader">
        <img src="material/images/loading.gif" alt="Loading">
    </div>

    <!-- Main Content -->
    <div id="verify-container">
        <h1>Verify and Earn</h1>
        <img src="material/images/ver.gif" alt="Verification" class="verification-image">
        <p>Complete verification to earn rewards.</p>
        <a href="task.html" class="btn" onclick="completeTask(200, 'verify.html')">ðŸ¦Š Verify</a>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="game-play.html" class="nav-item">
            <i class="fas fa-gamepad"></i>
            <span>GAME PLAY</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>Friends</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>Tasks</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>Balance</span>
        </a>
    </nav>

    <script>
        // Simulate loading delay
        window.onload = function () {
            setTimeout(() => {
                document.getElementById("loader").style.display = "none"; // Hide loader
                document.getElementById("verify-container").style.display = "block"; // Show main content
            }, 2000); // 2-second delay
        };

        function completeTask(reward, redirectUrl) {
            alert(`Task completed! You earned ${reward} points.`);
            window.location.href = redirectUrl;
        }
    </script>
</body>

</html>
